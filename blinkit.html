<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkit Replica</title>
    <link rel="stylesheet" href="blinkit.css"> <!-- Link to external CSS file -->
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="https://via.placeholder.com/150x50" alt="Blinkit Logo">
            </div>

            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </nav>

            <!-- Hamburger Menu for Mobile -->
            <div class="menu-toggle">&#9776;</div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="banner">
            <img src="https://via.placeholder.com/1200x400" alt="Promotional Banner">
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Shop by Categories</h2>
        <div class="category-list">
            <div class="category-item">
                <img src="https://via.placeholder.com/150" alt="Fruits & Vegetables">
                <p>Fruits & Vegetables</p>
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/150" alt="Dairy Products">
                <p>Dairy Products</p>
            </div>
            <!-- Add more categories as needed -->
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Popular Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Apple">
                <h3>Fresh Apples</h3>
                <p>$5.00 per kg</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Blinkit. All Rights Reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            this.classList.toggle('active');
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>

</body>

</html>
